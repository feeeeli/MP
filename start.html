<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP-Kunsthandwerk</title>
  <style>
    body {
      background-color: brown; /* Brauner Hintergrund */
      color: white; /* Weißer Text */
      font-family: Arial, sans-serif; /* Standardschriftart */
      text-align: center; /* Text zentrieren */
    }
    .cookie-banner {
      background-color: rgba(0, 0, 0, 0.8); /* Halbtransparenter Hintergrund */
      color: white; /* Weißer Text */
      padding: 10px; /* Innenabstand */
      position: fixed; /* Fest positioniert */
      bottom: 0; /* Am unteren Bildschirmrand */
      left: 0; /* Am linken Bildschirmrand */
      width: 100%; /* Volle Breite */
    }
  </style>
</head>
<body>
  <h1>MP-Kunsthandwerk</h1>
  <p>Willkommen auf unserer Webseite!</p>

  <!-- Hinweis auf Cookies -->
  <div class="cookie-banner">
    Diese Webseite verwendet Cookies, um die Benutzererfahrung zu verbessern.
    <button onclick="hideCookieBanner()">Okay</button>
  </div>

  <!-- JavaScript zum Ausblenden des Cookie-Hinweises -->
  <script>
    function hideCookieBanner() {
      document.querySelector('.cookie-banner').style.display = 'none';
    }
  </script>
</body>
</html>
